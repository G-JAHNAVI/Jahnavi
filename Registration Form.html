<!DOCTYPE html>
<html lang="en">  
<head>   
<title>Registration Form</title>  
</head>  
<body bgcolor="LightBlue">
    <h1 align="center" style="color: rgb(236, 100, 20);">STUDENT REGISTRATION FORM</h1>  
<br><br>   
<br>  
<br>  
<form>  
<label> Firstname: </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
<label>
Course :
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<div class="button">
    <button type="reset" value="Reset" id="Reset" style="background: rgb(255, 23, 61);">Reset</button> 
    <input type="button" value="Register" style="background: #0cf63f;" size="30"/> 
   </div> 
</form>  
</body>  
</html>
